<div class="cuadro">
  <form id="formulario" [formGroup]="miFormulario">

    <h3 class="Titulo">INICIAR SESIÓN</h3>
    <h4>Inicie sesión para acceder a la aplicación</h4>
    <hr>

    <div>
      <p>Nombre de usuario</p>
      <input matInput type="text" name="usuario" id="usuario" formControlName="usuario">
      <br>
      <p>Contraseña</p>
      <input type="password" id="pass" name="pass" formControlName="pass" />
    </div>

    <div class="Botones">
      <button mat-raised-button style="margin-top: 10px;" id="boton-enviar" (click)="Login()">Entrar</button>
      <a style="margin-top: 20px;" class="registro" [routerLink]="['../registro']">Regístrate</a>
      <p style="margin-top: 10px">
        O inicia sesión con
      </p>
      <div class="Botones">
        <button mat-raised-button (click)="signInWithGoogle()">
          <img width="20px" alt="Google sign-in"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          Google
          </button>

      </div>
    </div>


  </form>


</div>
