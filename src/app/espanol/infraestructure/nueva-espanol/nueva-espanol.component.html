<a id="share" class="share-toggle share-icon-delete" style="display: flex; position: absolute;"
    (click)="cancelar()"></a>

<h1 style="text-align: center;">{{title}}</h1>
<div style="text-align: center;">(*) Campos obligatorios</div>
<div class="edicion">
    <form [formGroup]="registerForm">
        <div class="edicion">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Palabra * </mat-label>
                <input matInput type="text" formControlName="palabra" placeholder="Introduzca una palabra">
                <div class="obligatorio">
                    <mat-error>
                        <span class="form-text text-danger" *ngIf="campoValido('palabra')"> Campo obligatorio </span>
                    </mat-error>
                </div>
            </mat-form-field>
        </div>
        <div class="edicion">
           
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Descripcion </mat-label>
                <input matInput type="text" formControlName="descripcion" placeholder="Introduzca una descripcion">
            </mat-form-field>
        </div>
    </form>

</div>

<div class="boton">
    <button mat-raised-button color="#264D73" (click)="insertar()">Guardar</button>
</div>
