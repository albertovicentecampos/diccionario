<div style="margin-top: 20px; display: flex; justify-content: center;">
  <button style="margin-right: 100px;" class="example-app-name" mat-icon-button (click)="goBack()">
    <mat-icon aria-label="Side nav toggle icon">keyboard_backspace</mat-icon>
  </button>
  <mat-form-field>
    <mat-label style="display: flex; justify-content: center; text-align: center;">Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar">
  </mat-form-field>

  <button style="margin-left: 100px;" class="example-app-name" mat-icon-button (click)="openDialog()">
    <mat-icon aria-label="Side nav toggle icon">add</mat-icon>
  </button>
</div>



<div>
  <div class="tarjetas" *ngIf="palabras.length > 0 else nowords">
    <div style="margin-left: 20px;" *ngFor="let p of palabras | search:filtrovalor">
      <app-palabra-ingles (borrar)="recibirEliminar($event)" [palabra]="p"></app-palabra-ingles>
    </div>
  </div>
</div>

<ng-template #nowords>
  <h2>No existen palabras para mostrar</h2>
</ng-template>
